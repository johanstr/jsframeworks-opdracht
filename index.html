<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My ToDo App</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <div class="row">
            <div class="col s12">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <h3>My ToDo App</h3>
                        <p>A simple ToDo App</p>
                        <!-- ACTION: ADD TODO ITEM -->
                        <div class="card-action">
                            <div class="input-field no-margin-bottom">
                                <input placeholder="Tik hier je todo tekst in" id="todo" type="text" />
                                <label for="first_name">Nieuwe todo</label>
                            </div>
                        </div>
                        <!-- EINDE: ADD TODO ITEM -->
                    </div>
                </div>
            </div>
        </div> <!-- EINDE HEADER -->

        <div class="row">

            <!-- TODO ITEM CARD -->
            <div class="col s12">
                <div class="card">
                    <div class="card-content">
                        <div class="row no-margin">
                            <!-- Checkbox -->
                            <div class="col s10">
                                <label class="todo-item">
                                    <input type="checkbox" />
                                    <span>Boodschappen doen</span>
                                </label>
                            </div> <!-- end item text -->

                            <!-- Actions -->
                            <div class="col s2 right-align">
                                <!-- DELETE TODO BUTTON -->
                                <a class="btn-floating red">
                                    <i class="fas fa-trash-alt"></i>
                                </a>
                            </div> <!-- end action -->
                        </div> <!-- end row -->
                    </div> <!-- end carc-content -->
                </div> <!-- end card -->
            </div> <!-- end col s12 -->
            <!-- EINDE TODO ITEM CARD -->

            <!-- EEN TWEEDE TODO ITEM CARD (HERHALING DUS) -->
            <div class="col s12">
                <div class="card">
                    <div class="card-content">
                        <div class="row no-margin">
                            <!-- Checkbox -->
                            <div class="col s10">
                                <label class="todo-item">
                                    <input type="checkbox" />
                                    <span>Tuin omspitten</span>
                                </label>
                            </div> <!-- end item text -->
        
                            <!-- Actions -->
                            <div class="col s2 right-align">
                                <a class="btn-floating red">
                                    <i class="fas fa-trash-alt"></i>
                                </a>
                            </div> <!-- end action -->
                        </div> <!-- end row -->
                    </div> <!-- end carc-content -->
                </div> <!-- end card -->
            </div> <!-- end col s12 -->
            <!-- EINDE TWEEDE TODO ITEM CARD (HERHALING) -->

        </div> <!-- end row -->
    </div> <!-- end container -->
    
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
